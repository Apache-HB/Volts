language: cpp
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      addons:
        homebrew:
          packages:
            - ninja
            - meson
            - python3
      install: "meson Build"
      script: "ninja -C Build/"

    - os: linux
      addons:
        apt:
          packages:
            - ninja
            - python3
            - python3-pip
      install:
        - pip3 install meson
        - python3-setuptools
        - meson Build
      script: "ninja -C Build/"

    - os: windows
      addons:
        choco:
          packages:
            - ninja
            - python
      install:
        - python -m pip install -U pip
        - pip install meson
        - meson Build
      script: "ninja -C Build"
git:
  submodules: true